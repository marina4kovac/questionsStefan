<div style="position: absolute;top:0%; left: 50%; transform: translateX(-50%); text-align: center">
<h2 >Postojeca pitanja</h2>

    <table *ngFor="let q of pitanja" style="position:relative; left:50%; transform: translateX(-50%)">
        <tr>
            <td colspan="2" (onmouseover)="detalji(q)">
            {{q.tekst}}
            </td>
        </tr>
        <tr *ngFor="let o of q.potpitanja; let i = index">
            <td>{{slovo(i)}}){{o.tekst}}</td>
            <td>{{o.odgovor}}</td>
        </tr>
    </table>


<hr>

<form #forma='ngForm' (ngSubmit)="forma.valid && brPitanja.value>0 && dodajPitanje(); forma.valid && brPitanja.value>0 && forma.resetForm()" style="text-align:left" >
    <table>
        <tr>
            <td>
                Tekst pitanja:
            </td>
            <td>
                <input type="text" name="tekstPitanja" #tekstPitanja='ngModel' [(ngModel)]="pitanje.tekst" required />
                <span *ngIf="forma.submitted && tekstPitanja.errors?.required" class="greska">{{greska}}</span>
            </td>
        </tr>
        <tr>
            <td>
                Broj trazenih odgovora:
            </td>
            <td>
                <input type="number" name="brPitanja" [(ngModel)]="pitanje.brPitanja" #brPitanja='ngModel'
                    (change)="dodajOdgovore()" required/>
                <span *ngIf="forma.submitted && brPitanja && brPitanja.value<=0 && !brPitanja.errors?.required">{{greskaBroj}}</span>
                <span *ngIf="forma.submitted && brPitanja.errors?.required" class="greska">{{greska}}</span>
            </td>
        </tr>
        <tr *ngFor="let p of pitanje.potpitanja; let i = index">
            <td>{{slovo(i)}}) Tekst pitanja:
                <br>
                Odgovor:
            </td>
            <td>
                <input type="text" name="t{{i}}" [(ngModel)]="p.tekst" #t="ngModel" required />
                <span *ngIf="forma.submitted && t.errors?.required" class="greska">{{greska}}</span>
                <br>
                <input type="number" name="o{{i}}" [(ngModel)]="p.odgovor" #o="ngModel" required />
                <span *ngIf="forma.submitted && o.errors?.required" class="greska">{{greska}}</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="centar">
                <input type="submit" value="Dodaj pitanje"/>
            </td>
        </tr>
    </table>
</form>
</div>
